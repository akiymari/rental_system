<!DOCTYPE html>
<html>
<head>
    <title>Edit Staff Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_forms.css') }}">
</head>
<body>
    <header>
        <h1>Edit Staff Member</h1>
    </header>
    <main>
        <form action="{{ url_for('edit_staff', staff_id=staff.id) }}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ staff.name }}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ staff.email }}" required>
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ staff.phone_number }}">
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ staff.username }}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <button type="submit">Update Staff</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </main>
</body>
</html>
