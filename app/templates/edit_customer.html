<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_forms.css') }}">
</head>
<body>
    <header>
        <h1>Edit Customer</h1>
    </header>
    <main>
        <form action="{{ url_for('edit_customer', customer_id=customer.id) }}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ customer.email }}" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ customer.address }}">
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}">
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ customer.username }}" required>
            </div>
            <div>
                <label for="password">New Password (leave blank to keep current):</label>
                <input type="password" id="password" name="password">
            </div>            
            <button type="submit">Update Customer</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </main>
</body>
</html>
